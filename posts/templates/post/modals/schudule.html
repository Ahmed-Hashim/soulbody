<div class="modal-content">
  <div class="modal-header bg-warning">
    <h5 class="modal-title"><i class="fa-solid fa-calendar-plus"></i>&nbsp;&nbsp;Schedule Post</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to schedule the post?</p>
  </div>
  <div class="modal-footer p-1">
    <a class="btn btn-warning btn-sm" hx-post="{% url 'add_to_schedule' post.id %}"  hx-target="#dialog"
      >Schedule</a
    >
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">
      Close
    </button>
  </div>
</div>
