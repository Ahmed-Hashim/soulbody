{% load static %}
{% load crispy_forms_tags %}
<div class="modal-content">
    <div class="modal-header bg-secondary">
      <h5 class="modal-tilte text-light">
        <i class="fa-solid fa-briefcase"></i>&nbsp;&nbsp;New Service
    </h5>
</div>

{% if product %}
        
<form hx-put="{% url 'edit_product' product.id %}" autocomplete="off" novalidate> 
{% else %}

<form hx-post="{% url 'add_product' %}" autocomplete="off" novalidate> 
{% endif %}
    <div class="modal-body">

               
            
            {{form.name|as_crispy_field}}
            {{form.description|as_crispy_field}}
            {{form.time_period|as_crispy_field}}
            {{form.price|as_crispy_field}}
            {{form.created_by|as_crispy_field}}

        
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-success" type="submit">Submit</button>
    
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
        
    </div>
    </form>
</div>
<script >
    var user='{{user.id}}';
    document.getElementById("created-by").value = user;
</script>
