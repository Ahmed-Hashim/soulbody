{% extends 'base.html' %} 
{% load static %} 

{% load crispy_forms_tags %} 


{% block body %}
<div class="pd-20 bg-white border-radius-4 box-shadow mb-30">
  <!--End Buttons-->
  <div
    class="toast-container position-fixed bottom-0 end-0 p-3"
    style="z-index: 11"
  >
    <div
      id="toast"
      class="toast align-items-center text-white border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div id="toast-body" class="toast-body"></div>
      </div>
    </div>
  </div>
  <div>
    <button class="btn btn-success" hx-get="{% url 'add_wapp_temp_model' %}" hx-target="#dialog"><i class="fa-brands fa-whatsapp"></i> New Template</button>
    <div hx-get="{% url 'temps_listing' %}" hx-target="this" hx-trigger="load, tempChange from:Body"></div>
  </div>
  

</div>

<!--Modals-->
<div id="modal" class="modal fade">
  <div id="dialog" class="modal-dialog modal-lg" hx-target="this"></div>
</div>

 



<!--Reset Button-->
<script>
  document.body.addEventListener("htmx:configRequest", (event) => {
    event.detail.headers["X-CSRFToken"] = "{{ csrf_token }}";
  });
</script>

{% endblock body %}
