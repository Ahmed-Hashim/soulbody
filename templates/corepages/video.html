{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% if sitedata.ar_video_image %}
{% if LANGUAGE_CODE == 'en' %}

    <div class="ltn__video-popup-area ltn__video-popup-margin">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__video-bg-img ltn__video-popup-height-600 bg-overlay-black-10-- bg-image" data-bs-bg="{{sitedata.en_video_image.url}}">
                        <a class="ltn__video-icon-2 ltn__video-icon-2-border border-radius-no" href="{{sitedata.en_video}}" data-rel="lightcase:myCollection">
                            <i class="fa fa-play"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% else %}
    <div class="ltn__video-popup-area ltn__video-popup-margin">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__video-bg-img ltn__video-popup-height-600 bg-overlay-black-10-- bg-image" data-bs-bg="{{sitedata.ar_video_image.url}}">
                        <a class="ltn__video-icon-2 ltn__video-icon-2-border border-radius-no" href="{{sitedata.ar_video}}" data-rel="lightcase:myCollection">
                            <i class="fa fa-play"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endif %}
{% endif %}
