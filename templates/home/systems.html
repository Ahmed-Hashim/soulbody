{% load static %}
{% if systems %}
{% load i18n %}
{% get_current_language as LC %}
<div class="ltn__product-tab-area ltn__product-gutter pt-40 pb-70">
    <div class="container">

            <div class="col-lg-12">
                <div class="section-title-area ltn__section-title-2--- text-center">
                    <h1 class="section-title">{% if LC == 'en' %}Medical Systems{% else %}البرامج الطبية{% endif %}</h1>
                </div>

                <div class="row ltn__tab-product-slider-one-active slick-arrow-1">
                {% for system in systems %}
                    <div class="col-lg-12">
                        <div class="ltn__product-item ltn__product-item-3 text-center">
                                <div class="product-img">
                                    <a href="{% url 'medical_systems' system.id %}"><img src="{{system.image.url}}" alt="#"></a>
                                </div>
                                <div class="product-info">
                                    <h2 class="product-title"><a
                                            href="{% url 'medical_systems' system.id %}">{% if LC == 'en' %}{{system.en_name}}{% else %}{{system.ar_name}}{% endif %}</a></h2>
                                </div>
                            </div>
                    </div>
                {% endfor %}
                </div>
            </div>
    </div>
</div>
{% endif %}
