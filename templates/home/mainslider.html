{% load static %}
{% if sliders %}
<div class="ltn__slider-area ltn__slider-3---  section-bg-1---">
    <div class="container-fluid  m-0 p-0">
        <div class="row">
            <div class="col">
                <div class="ltn__slide-active-2 slick-slide-arrow-1 slick-slide-dots-1">
                    
                    {% for item in sliders  %}
                        <!-- ltn__slide-item -->
                            <div class="ltn__slide-item ltn__slide-item-10 section-bg-1 bg-image" data-bs-bg="{{item.image.url}}">
                                <div class="ltn__slide-item-inner">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-7 col-md-7 col-sm-7 align-self-center">
                                                <div class="slide-item-info">
                                                    <div class="slide-item-info-inner ltn__slide-animation">
                                                        <h5 class="slide-sub-title ltn__secondary-color animated text-uppercase">{{item.en_title}}</h5>
                                                        {% if item.product %}<h5 class="color-orange  animated">Starting at EGP{{item.product.price}}</h5>{% endif %}
                                                        <!-- <div class="slide-brief animated d-none">
                                                            <p>Predictive analytics is drastically changing the real estate industry. In the past, providing data for quick</p>
                                                        </div> -->
                                                        <div class="btn-wrapper  animated">
                                                            <a href="#" class="theme-btn-1 btn btn-effect-1 text-uppercase">Shop now</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-5 col-md-5 col-sm-5 align-self-center">
                                                <div class="slide-item-img">
                                                    <!-- <a href="shop.html"><img src="img/product/1.png" alt="Image"></a> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    {% endfor %}
                   
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
