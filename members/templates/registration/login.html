{% load static %}
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>Al-Mazadi - Marketing Admin Dashboard</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/almazadi/newlogo.png'%}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/almazadi/newlogo.png'%}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/almazadi/newlogo.png'%}">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'styles/core.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/mycss.css' %}">


	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>
<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="login.html">
					<img src="{% static 'images/almazadi/newlogo.png'%}" alt="">
				</a>
			</div>
			<div class="login-menu">

			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="{% static 'images/login-page-img.png'%}" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							{% if messages %}
								<ul class="messages">
									{% for message in messages %}
									<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
									{% endfor %}
								</ul>
							{% endif %}
							<h2 class="text-center text-primary">Login To Al-Mazadi App</h2>
						</div>
						<form method="POST">
							{% csrf_token %}

							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" placeholder="Username" name="username">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" placeholder="**********" name="password">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										-->

										<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										<div class="mt-2">
											<div class="forgot-password"><a href="forgot-password.html">Forgot Password</a></div>
										</div>
									</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src="{% static 'scripts/core.js' %}"></script>
	<script src="{% static 'scripts/script.min.js' %}"></script>
	<script src="{% static 'scripts/process.js' %}"></script>
	<script src="{% static 'scripts/layout-settings.js' %}"></script>
</body>
</html>
