<div class="modal-content">

    <div class="modal-header table-info">
        <h4 class="modal-title "><i class="fa-brands fa-whatsapp"></i>Delete</h4>
    </div>
    <div class="modal-body">
        <h6>Are you sure you want to delete {{temp.title}}?</h6>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-danger" hx-delete="{% url 'delete_temp' temp.id %}" >
            Delete
        </button>
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">
            Close
        </button>
    </div>
</div>
